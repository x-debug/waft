pid: "/tmp/waft.pid"
http:
  listen: ":80"
  filters:
    aaa:
      ipWhiteList:
        sourceRange:
          - "127.0.0.1/32"
          - "192.168.1.7"
      rateLimit:
        average: 101
        burst: 51
  services:
    abc:
      rule: "localhost"
      mode: "static"
      servers:
        - url: "http://localhost:1111"
          weight: 2
        - url: "http://localhost:2222"
          weight: 3
      balancer: "random"
      filter: "aaa"
    acc:
      rule: "demo.chenxf.org"
      mode: "static"
      servers:
        - url: "http://localhost:1111"
          weight: 2
        - url: "http://localhost:2222"
          weight: 4
      balancer: "wrr"
      filter: "aaa"

